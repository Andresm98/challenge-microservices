server:
  port: 8082

spring:
  r2dbc:
    url: ${SPRING_R2DBC_URL:r2dbc:postgresql://localhost:5433/account_db}
    username: user
    password: password
  sql:
    init:
      mode: always
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: notification-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.anax.account.domain.model" # IMPORTANTE: Permite mapear tu clase

# Configuraci√≥n para el WebClient (Reporte F4)
customer:
  url: ${CUSTOMER_SERVICE_URL:http://localhost:8081/api/v1/customers}

springdoc:
  swagger-ui:
    url: /docs/openapi.yaml
  api-docs:
    path: /v3/api-docs