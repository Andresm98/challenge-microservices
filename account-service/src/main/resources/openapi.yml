openapi: 3.0.3
info:
  title: Account and Transactions API
  version: 1.0.0
  description: API for managing bank accounts and movements.

paths:
  /api/v1/accounts:
    post:
      summary: Create account
      operationId: createAccount
      parameters:
        - name: accountId
          in: query
          required: true
          schema: { type: string }
        - name: movementType
          in: query
          required: true
          schema: { type: string, enum: [ Ahorro, Retiro ] }
        - name: value
          in: query
          schema: { type: number, format: double }
      responses:
        '201':
          description: Created

  /api/v1/movements:
    post:
      summary: Register movement
      operationId: createMovement
      responses:
        '201':
          description: Registered
        '400':
          description: Insufficient balance

  /api/v1/reports/{client-id}:
    get:
      summary: Account statement report
      operationId: getReport
      parameters:
        - name: client-id
          in: path
          required: true
          schema: { type: string }
        - name: startDate
          in: query
          required: true
          schema: { type: string, format: date }
        - name: endDate
          in: query
          required: true
          schema: { type: string, format: date }
      responses:
        '200':
          description: Report list